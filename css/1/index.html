
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
	.ddd{
	color:red;
	}
	
</style>
</head>

<body>   
  <p id="aaa" class="ccc">前端学院</p>
  <button type="button" id="bbb">改变样式</button>
</body>
<script>
  var myaa=document.getElementById("aaa");
var mynn=myaa.className;
 var mybb=document.getElementById("bbb");
	mybb.onclick=function(){
		if (mynn=="ccc"){
			myaa.classList.remove("ccc");
			myaa.classList.add("ddd");
		}
		else {
		myaa.classList.remove("ddd");
			myaa.classList.add("ccc");
		}
	}
  </script>
</html>
