
<!DOCTYPE html>
<html>

<head>
<title>mvvm1.2</title>
<script src="https://unpkg.com/san@latest"></script>
</head>

<body>
<script>
var MyApp = san.defineComponent({
    template: '<p>{{name}}</p>',

    initData: function () {
        return {
            name: 'hello world'
        };
    }
});

var myApp = new MyApp();
myApp.attach(document.body);
</script>
</body>

</html>
